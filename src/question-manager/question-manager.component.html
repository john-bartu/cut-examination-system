<div class="body">
  <div class="left_menu">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>subject</th>
          <td mat-cell *matCellDef="let row">{{ row.subject }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="question">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>question</th>
          <td mat-cell *matCellDef="let row">{{ row.question }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="answer">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>answer</th>
          <td mat-cell *matCellDef="let row">{{ row.answer }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="deleteQuestion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>deleteQuestion</th>
          <td mat-cell *matCellDef="let row">
            <button mat-button (click)="deleteItem(row.id)">
              <mat-icon>remove_red_eye</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>


  <div class="right_menu">
    <div class="logo">
      <img src="./assets/img/logo.png" alt="error">
    </div>

    <nav>
      <input
        type="file"
        name="files"
        class="file-upload"
        #uploads
        (change)="onChange(uploads.files)"
        multiple
        value="process"
      />
      <a (click)="deleteAllItems()" class="right_menu_button cleardb">ClearDB</a>
      <a routerLink="/menu" class="right_menu_button last_item">Menu</a>
    </nav>
  </div>
</div>
