<div class="page">
  <header>
    <img class="logo" src="./assets/img/logo2.png" alt="error">
    <nav>
      <a class="mat-flat-button" routerLink="/menu">Menu</a>
      <a class="mat-flat-button mat-warn" (click)="deleteAllItems()">Wyczyść</a>

      <label class="mat-flat-button">
        Wgraj z pliku

        <input
          #uploads
          type="file"
          name="files"
          class="file-upload mat-flat-button"
          (change)="onChange(uploads.files)"
          multiple
          value="process"
        />
      </label>

    </nav>
  </header>

  <main>
    <div class="full_panel">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Np.: Podstawy sieci komputerowych" #input/>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Przedmiot</th>
            <td mat-cell *matCellDef="let row">{{ row.subject }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="question">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Pytanie</th>
            <td mat-cell *matCellDef="let row">{{ row.question }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="deleteQuestion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuń</th>
            <td mat-cell *matCellDef="let row">
              <button mat-button (click)="deleteItem(row.id)">
                &times;
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              Nie znaleziono pytania z podaną frazą "{{ input.value }}"
            </td>
          </tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[15,10]"
          aria-label="Select page of users"
        ></mat-paginator>
      </div>
    </div>
  </main>
</div>
