<div class="page">
  <header>
    <img class="logo" src="./assets/img/logo2.png" alt="error">
    <nav>
      <a class="mat-flat-button" routerLink="/menu">Menu</a>
      <a class="mat-flat-button mat-warn" (click)="deleteAllItems()">Wyczyść</a>

      <label class="mat-flat-button">
        Wgraj z pliku

        <input
          type="file"
          name="files"
          class="file-upload fileControlInput mat-flat-button"
          multiple="multiple"
          #uploads
          (change)="getFiledetials(uploads)"
          value="process"
        />
      </label>

    </nav>
  </header>
  <main>
    <div class="full_panel">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input/>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>


          <!-- ID Column -->
          <ng-container matColumnDef="albumNum">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Numer Albumu</th>
            <td mat-cell *matCellDef="let row">{{ row.albumNum }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Imię i Nazwisko</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          </ng-container>

          <ng-container matColumnDef="more">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
              <button
                [disabled]="shouldDisableButton(row.albumNum)"
                mat-button
                routerLink="/userDetails/{{ row.albumNum }}"
              >
                Egzaminuj
              </button>

            </td>

          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              Nie znaleziono użytkownika z podaną frazą "{{ input.value }}"
            </td>
          </tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[15, 10]"
          aria-label="Select page of users"
        ></mat-paginator>
      </div>

    </div>
  </main>
</div>
